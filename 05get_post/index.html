<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post requist</title>
</head>
<body>
    <h3>GET Requist Form</h3>
    <form method="get" action="http://localhost:8080/register">
        <input type="text" placeholder="Enter the usernmame" name="user">
        <input type="text" placeholder="Enter the password" name="password">
        <button>Submit</button>
    </form>
<br>
    <h3>Post Requist Form</h3>
    <form method="post" action="http://localhost:8080/register">
        <input type="text" placeholder="Enter the usernmame" name="user">
        <input type="text" placeholder="Enter the password" name="password">
        <button>Submit</button>
    </form>
</body>
</html>
